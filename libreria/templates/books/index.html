{% extends 'base.html' %} {% block title %}Libros{% endblock title %} 
{% block content %}
<div class="d-flex px-2 justify-content-between mb-5 align-items-center">

  <h1 class="text-center ">Listado de libros</h1>
  <div>

    <a type="button" class="btn btn-success" href="{% url 'create_book' %}">Ingresar libro</a>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-2">
  {% for book in books %}  
  <div class="col">
    <div class="shadow-sm card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
          <div class="col-4">
            <img src="{{book.image.url}}" class="card-img" alt="{{book.title}}-image">
          </div>
          <div class="col-8">
            <div class="card-body d-flex flex-column justify-content-between h-100">
              <div>
                <h3 class="card-title">{{book.title}}</h3>
                <p class="card-text">{{book.description}}</p>
              </div>
              <div class="d-flex justify-content-end">
                <a name="" id="" class="btn btn-sm btn-link mr-2" href="{% url 'edit_book' book.id %}" role="button">Editar</a>
                <a name="" id="" class="btn btn-sm btn-danger" href="{% url 'delete_book' book.id %}" role="button">Borrar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
