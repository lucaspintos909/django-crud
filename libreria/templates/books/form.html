<form enctype="multipart/form-data" method="POST">
  {% csrf_token %} 
  {% for field in form %}
    <div class="mb-3">
      <label for="" class="form-label">{{field.label}}</label>
      <input
        type="{{field.field.widget.input_type}}"
        class="form-control"
        name="{{field.name}}"
        id=""
        placeholder="{{field.label}} del libro"
      />
      <div class="text-danger text-decoration-none">
        {{field.errors}}
      </div>
    </div>
    

  {% endfor %}

  <button type="submit" class="btn btn-success"> Enviar informaci√≥n </button>
</form>
